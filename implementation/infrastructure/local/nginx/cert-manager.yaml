apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {} 

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-tls-cert
  namespace: default
spec:
  secretName: app-tls-secret
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuerr
  dnsNames:
  - payment.tugas-akhir.local
  - ticket.tugas-akhir.local
